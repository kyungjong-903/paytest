<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.4.4.js" integrity="sha256-sxzQlK95ULOkYdx4Fh/S+vAfqp0O2MHAcnkPg6sm1II=" crossorigin="anonymous"></script>˙
    <script>
        $(document).ready(function () {

            $("#payment-btn").click(function () {
                $.ajax({
                    type: "GET",
                    dataType: "jsonp",
                    url: "http://3.38.57.149/pay-gate/gen-payment?user_id=" + $('#user_id').val() + "&msd_order_product_name="  + $('#msd_order_product_name').val() + "&msd_order_name="  + $('#msd_order_name').val() + "&msd_order_mobile_number="  + $('#msd_order_mobile_number').val() + "&msd_order_price="  + $('#msd_order_price').val(),
                    data: {},
                    success: function (res) {
                        var url = res['url'];
                        if (url === null || url === undefined) {
                            alert("결제창 불러오기에 실패하였습니다.")
                        } else {
                            window.open(url, '_blank','width=600, height=700, top=50, left=50, scrollbars=yes, menubar=no');
                        }
                    }
                })
            });
        });
    </script>
</head>
<body>

    <button id="payment-btn" >팝업 열기</button>

    <form action="input" >
        <input id="user_id" type="text" value="그나네일" placeholder="user_id">
        <input id="msd_order_product_name" type="text" name="input"  placeholder="msd_order_product_name">
        <input id="msd_order_name" type="text" value="김난수"  placeholder="msd_order_name">
        <input id="msd_order_mobile_number" type="text" value="01011112222"  placeholder="msd_order_mobile_number">
        <input id="msd_order_price" type="text" value="1004"  placeholder="msd_order_price">
    </form>

</body>
</html>
